# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for Clojure (Leiningen)
  - package-ecosystem: "clojure" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly" # Change to "daily", "weekly", or "monthly"
    open-pull-requests-limit: 10

  # Enable version updates for Clojure (deps.edn)
  - package-ecosystem: "clojure" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly" # Change to "daily", "weekly", or "monthly"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "direct" # Only direct dependencies
      - dependency-type: "indirect" # Only indirect dependencies
